<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8b2919a184.js"
      crossorigin="anonymous"
    ></script>
    <title>Helpjuice Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <ul class="pathContainer">
        <li>
          <img
            src="icons/chevron-right.svg"
            alt="chevron-right-icon"
            class="headerIcon"
          />
        </li>
        <li class="flexHeaderItem">
          <span><i class="fa-solid fa-book-open"></i></span>
          <p>Main</p>
        </li>
        <li><p>/</p></li>
        <li><p>Getting started</p></li>
        <li><p>/</p></li>
        <li><p>Front-end developer test proje...</p></li>
      </ul>

      <ul class="rightsContainer">
        <li class="flexHeaderItem">
          <span><i class="fa-solid fa-unlock"></i></span>
          <p>Editing</p>
        </li>
        <li><p>|</p></li>
        <li class="flexHeaderItem blueText">
          <p>Public Space</p>
          <span><i class="fa-solid fa-chevron-down"></i></span>
        </li>
      </ul>
    </header>
    <main>
      <div class="optionsContainer">
        <ul class="rightsContainer">
          <li class="greenBackground listItem">
            <p>P</p>
          </li>
          <li class="listItem">
            <p>|</p>
          </li>
          <li class="flexHeaderItem listItem">
            <span><i class="fa-regular fa-clock"></i></span>
            <p>0min</p>
          </li>
          <li class="listItem">
            <p>|</p>
          </li>
          <li class="listItem avatar">
            <span><i class="fa-solid fa-user"></i></span>
          </li>
          <li class="listItem">
            <p>|</p>
          </li>
          <li class="flexHeaderItem listItem">
            <span><i class="fa-solid fa-arrow-down"></i></span>
            <p>0</p>
          </li>
        </ul>
        <ul class="rightsContainer">
          <li class="listItem">
            <span><i class="fa-regular fa-circle-check"></i></span>
          </li>
          <li class="listItem">
            <span><i class="fa-solid fa-cloud"></i></span>
          </li>
          <li class="listItem">
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
          </li>
        </ul>
      </div>
      <div id="typedText" class="typed-text"></div>
      <input
        type="text"
        id="textInput"
        placeholder="Type / for blocks, @ to link docs or people"
      />
      <div id="popup" class="popup">
        <h2 class="popupHeading">Add blocks</h2>
        <p class="popupdescription">
          Keep typing to filter, or escape to exit
        </p>
        <button id="heading1Btn">Heading 1</button>
        <button id="expandableHeading1Btn">Expandable Heading 1</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
