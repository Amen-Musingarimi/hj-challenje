<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpjuice Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="typedText" class="typed-text"></div>
      <input
        type="text"
        id="textInput"
        placeholder="Type / for blocks, @ to link docs or people"
      />
      <div id="popup" class="popup">
        <h2 class="popupHeading">Add blocks</h2>
        <p class="popupdescription">Keep typing to filter, or escape to exit</p>
        <button id="heading1Btn">Heading 1</button>
        <button id="expandableHeading1Btn">Expandable Heading 1</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
